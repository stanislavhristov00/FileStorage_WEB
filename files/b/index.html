<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Homework</title>
    <style>
        form input {
            display: block;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <form id="register-form">
        <label for="username">Потребителско име</label>
        <input type="text" id="username" name="username" required />
        <label for="name">Първо име</label>
        <input type="text" id="name" name="name" required />
        <label for="family-name">Фамилно име</label>
        <input type="text" id="family-name" name="family-name" required />
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />
        <label for="password">Парола</label>
        <input type="password" id="password" name="password" required />
        <label for="street">Улица</label>
        <input type="text" id="street" name="street" />
        <label for="city">Улица</label>
        <input type="text" id="city" name="city" />
        <label for="postal-code">Пощенски код</label>
        <input type="text" id="postal-code" name="postal-code" />
        <input type="submit" id="register-btn" value="Регистирай се!"></input>
    </form>
</body>
</html>
